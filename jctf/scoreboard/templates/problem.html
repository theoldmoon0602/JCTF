{% extends 'base.html' %}

{% block title %}{{ p.name }}{% endblock %}

{% block content %}
    {% if result %}
        <p>Correct! you got {{ p.points }}pt!</p>
    {% elif result == False %}
        <p>Wrong... Retry!</p>
    {% endif %}
    <h1>{{ p.name }}</h1>
    <p>{{ p.text }}</p>
    <form action="{% url "submit" p.id %}" method="post">
        {% csrf_token %}
        <input type="text" name="flag"/>
        <input type="submit" value="submit" />
    </form>
{% endblock %}
